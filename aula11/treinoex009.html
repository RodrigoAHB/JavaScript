<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro?</h1>
    <p>Insira o país de origem</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res"></div>
    <script>
        var pais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        function checar() {
            if (pais == 'Brasil'){
                res.innerHTML = '<p>Você é brasileiro.</p>'
            } else {
                res.innerHTML = '<p>Você é estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
