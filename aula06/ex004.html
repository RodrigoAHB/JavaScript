<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
    <style>
        body{
            font: normal 22pt Arial;
        }

    </style>
</head>
<body>
    <script>
        var name = prompt("Qual é o seu nome?")
        document.write(`Olá ${name}!<br>`)
        document.write(`Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}.`)
    </script>
</body>
</html>
