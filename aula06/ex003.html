<body>
    <h1>Olá, mundo!</h1>
<p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número')) //prompt recebe valor string
        var n2 = Number(prompt('Digite outro número'))
        var sum = n1 + n2 //convertendo string em number -> Number.parseInt(n) ou Number.parseFloat(n) ou Number(n)
        alert(`A soma de ${n1} com ${n2} é igual a ${sum}`)
    </script>
